<aside class="logo">

	{% if page.url == '/index.html' or page.url == '/' %}
		{% assign link = '/about' %}
		{% assign prompt = 'About the Author' %}
	{% else %}
		{% assign link = '/' %}
		{% assign prompt = 'Back to Home' %}
	{% endif %}

	<a href="{{ link | prepend: site.baseurl }}">
		<img src="http://zedelghem.github.io/assets/spaceship.png">
	</a>
	<span class="logo-prompt">{{ prompt }}</span>
    
    <p>This is <strong>Colonial One</strong>, your flag-blog on the way to the future.</p>

    <div class="divider"></div>
</aside>
