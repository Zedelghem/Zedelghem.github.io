# Site Info
title:              "Colonial One"
description:        "A blog on philosophy, science and the future of human race. Your flag-blog on the way to the future."
#logo.url:           "http://colonial.one/assets/spaceship.png"
google_verify:       # Put your Google Verification here
google_analytics:   UA-71892965-2 # Put your Google Analytics code

# Author Info
author_name:        "Borys Jastrzebski"
author_email:       bmjastrzebski@gmail.com
author_gravatar:     # Gravatar md5 hash
twitter_username:   

# Site Settings
baseurl:            "http://colonial.one" # Base URL must end WITHOUT a slash, default: ""
permalink:          /notes/:title # Post permalink
timezone:           Europe/Warsaw # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Site Build
highlighter:        pygments
#markdown:           redcarpet
#redcarpet:
#    extensions:     ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data", "highlight", "footnotes"]
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]
gems:
  - jekyll-sitemap

compress_html:
    clippings:      all
    ingore:
        envs:       [ "test" ]

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
